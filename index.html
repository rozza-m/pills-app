<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pill tracker</title>
        <meta name="description" content="">
        <meta name="theme-color" content="#E5DBFB">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="./resources/reset.css" type="text/css">
        <link rel="stylesheet" href="./css/pilltracker.css" type="text/css">
        <link rel="stylesheet" href="./css/icons.css" type="text/css">
        <link rel="manifest" href="manifest.json" />
        <script type="text/javascript">

            // Initialize the service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                    });
                });
            }
        </script>
    <script>navigator.serviceWorker.register("service-worker.js")</script> 
        <meta name="robots" content="noindex">
    </head>
    <body>
        <dialog class="recorddose">
            <header>--</header>
            <div class="timeselect">
                <div class="date">
                    <div class="selectors">
                        <div class="leftselector"><label>◀</label></div>
                        <div class="rightselector"><label>▶</label></div>
                    </div>
                    <div class="content" data-day-offset="0">-</div>
                </div>
                <div class="timespinner">
                    <div class="hour">
                        <div class="selectors">
                            <div class="upselector"><label>▲</label></div>
                            <div class="downselector"><label>▼</label></div>
                        </div>
                        <div class="content">--</div>
                    </div>
                    <div class="minute">
                        <div class="selectors">
                            <div class="upselector"><label>▲</label></div>
                            <div class="downselector"><label>▼</label></div>
                        </div>
                        <div class="content">--</div>
                    </div>
                    <div class="ampm">
                        <div class="selector"><label>◀&hairsp;▶</label></div>
                        <div class="content">--</div>
                    </div>
                </div>
            </div>
            <div class="guidance">
                <div class="guidance-part-1">--</div>
                <div class="guidance-part-2">--</div>
                <div class="guidance-time">--</div>
            </div>
            <button class="submit"><div class="icon"></div>Record dose</button>
        </dialog>



        <header>
            <ul>
                <li id="history-menu-item"><div class="icon" id="history-icon"></div><div class="icon extra-icon" id="history-icon-2"></div>History</li>
                <li id="settings-menu-item"><div class="icon" id="settings-icon"></div>Help & settings</li>
            </ul>
        </header>


        <main>
            <div id="grid">
                <div class="pill can-take" id="Paracetamol" data-pill="Paracetamol">
                    <div class="big-button"><div class="icon"></div></div>
                    <div class="pill-text">
                        <header>Paracetamol</header>
                        <article>Don't take any more until</article>
                    </div>
                </div>
                <div class="pill can-take" id="Ibuprofen" data-pill="Ibuprofen">
                    <div class="big-button"><div class="icon"></div></div>
                    <div class="pill-text">
                        <header>Ibuprofen</header>
                        <article>Don't take any more until</article>
                    </div>
                </div>
                <div class="pill can-take" id="Oramorph" data-pill="Oramorph">
                    <div class="big-button"><div class="icon"></div></div>
                    <div class="pill-text">
                        <header>Oramorph</header>
                        <article>Don't take any more until</article>
                    </div>
                </div>
                <div class="pill can-take" id="Dihydrocodeine" data-pill="Dihydrocodeine">
                    <div class="big-button"><div class="icon"></div></div>
                    <div class="pill-text">
                        <header>Dihydrocodeine</header>
                        <article>Don't take any more until</article>
                    </div>
                </div>
                <div id="mask" class=""></div><!-- this can be removed because dialog's ::backdrop can be used instead with some slight changes to the js. ask Bing about it, it involves .getBoundingClientRect -->

            </div>
            <div id="history">
                <button id="email-history">Send via email</button>
                <div id="history-list">
                </div>
            </div>
            <div id="settings">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
                <button id="clear-all">Clear all data</button>
            </div>
        </main>
    </body>

    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
</html>
